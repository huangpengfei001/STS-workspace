#server配置
server:
  servlet:
    context-path: /
  port: 8082
    
#mysql-datasource-config
spring:
  application:
    name: eureka-client2
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    ##com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/hpf_mysql
    username: root
    password: 1234
  devtools:
    restart:
      enabled: true
#redis连接配置
  redis:
    host: 192.168.88.110
    port: 6379
    password: 
