#mybatis xml文件扫描位置（sql）
mybatis:
  mapper-locations:
  - classpath:com/example/demo/mapper/*.xml
logging:
  config: classpath:logback-boot.xml

eureka:
  instance:
    hostname: hpf-client2
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8080/eureka
